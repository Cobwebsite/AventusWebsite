<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="title" content="Aventus Website">
    <meta name="description"
        content="Aventus is a framework to develop webapplication based on the native webcomponent. ">
    <meta name="keywords"
        content="Aventus, AventusJS, Tech, Aventus website, Web development, Webcomponent, Constructable stylesheets">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Cobwebsite">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventus Website</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            padding: 10px;
            background-color: red;
            width: 200px;
            min-height: 100px;
            max-height: 200px;
            height: 200px;
        }

        .scroll {
            width: 100%;
            background-color: green;
            padding: 10px;
            overflow: scroll;
            max-height: 100%;
        }
        .content {
            width: 100%;
            height: 2000px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="scroll">
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
